<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習用</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <section>
        <h1>ブロック要素とインライン要素</h1>
        <div>
            <h2>特徴１：要素の配置</h2>
            <div class="block">これはブロック要素のdivタグ</div>
            <p class="block">これはブロック要素のpタグ</p>
            <span class="inline">これはインライン要素のspanタグ</span>
            <a class="inline" href="">インライン要素のaタグ</a>

            <h2>特徴２：widthとheight</h2>
            <div class="block feature02">これはブロック要素のdivタグ</div>
            <a class="inline feature02" href="">これはインライン要素のaタグ</a>

            <h2>特徴３：marginとpadding</h2>
            <div>
                <h3>margin編</h3>
                <div class="block">なにもしてないブロック要素</div>
                <div class="block feature03-margin">ブロック要素</div>
                <span class="inline">なにもしてないインライン要素</span>
                <span class="inline feature03-margin">インライン要素</span>
            </div>
            <div>
                <h3>padding編</h3>
                <div class="block">なにもしてないブロック要素</div>
                <div class="block feature03-padding">ブロック要素</div>
                <span class="inline">なにもしてないインライン要素</span>
                <span class="inline feature03-padding">インライン要素</span>
            </div>
        </div>
    </section>

    <section>
        <h1>flexbox</h1>
        <div class="flex-container">
            <div class="block flex-item">箱１</div>
            <div class="block flex-item">箱２</div>
            <div class="block flex-item">箱３</div>
        </div>
    </section>
</body>
</html>
