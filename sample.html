<!-- HTML文書であることを示す。-->
<!DOCTYPE html>
<!-- <html>タグの中でHTML文を書く。ページ内の言語を指定。 -->
<html lang="ja">

<!-- ページの情報を書く。<head>タグ内は基本的には画面に表示されない。 -->

<head>
    <!-- HTML文書の文字コードを指定。 -->
    <meta charset="UTF-8">
    <!-- コンテンツの表示幅を指定。この設定をすることでデバイスの画面サイズに合わせてコンテンツを自動的に調整してくれる。 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ページのタイトル（ここは画面に表示される） -->
    <title>サンプルサイト</title>
</head>

<!-- 画面に表示する範囲 -->

<body>
</body>

</html>
