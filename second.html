<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptのページ</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ヘッダー -->
    <header id="header">
        <div class="header-wrapper common-wrapper">
            <h1><a href="index.html">サンプルサイト</a></h1>
            <nav>
                <ul class="header-list">
                    <li class="header-list-item"><a href="index.html#introduction">自己紹介</a></li>
                    <li class="header-list-item"><a href="index.html#hobby">趣味とか</a></li>
                    <li class="header-list-item"><a href="index.html#motto">座右の銘</a></li>
                    <li class="header-list-item"><a href="index.html#video">お気に入りの動画</a></li>
                    <li class="header-list-item"><a href="second.html">JavaScriptのページ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メイン -->
    <main>
        <!-- ポップアップ表示 -->
        <section class="common-wrapper">
            <h2 class="section-title">ポップアップ表示</h2>
            <div class="button-outer">
                <button id="popup-btn" class="button" onclick="popup()">PUSH</button>
            </div>
        </section>
        <!-- スライドショー -->
        <section class="common-wrapper">
            <h2 class="section-title">画像のスライドショー</h2>
            <div class="slideshow">
                <h3 id="slide-title">成長したガジュマル</h3>
                <img src="./images/big_plant.jpg" alt="葉っぱが沢山あるガジュマル" id="slide-image">
            </div>
        </section>
        <!-- アコーディオンメニュー   -->
        <section class="common-wrapper">
            <h2 class="section-title">アコーディオンメニューで好きなアレコレ</h2>
            <ul class="accordion">
                <li>
                    <ul>
                        <li class="menu accordion-common">好きな動物</li>
                        <li class="content accordion-common">猫</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li class="menu accordion-common">好きな色</li>
                        <li class="content accordion-common">黄色</li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li class="menu accordion-common">好きな果物</li>
                        <li class="content accordion-common">レモン</li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- バリデーションチェック -->
        <section class="common-wrapper">
            <h2 class="section-title">バリデーションチェック</h2>
            <form action="success.html" class="sample-form" id="sample-form">
                <h3 class="form-title">お問い合わせフォーム</h3>
                <div class="form-content">
                    <label class="form-label" for="name"><span class="form-required">必須</span>お名前</label>
                    <p id="name-error" class="error"></p>
                    <input id="name" type="text" name="name" placeholder="例）山田太郎">
                </div>
                <div class="form-content">
                    <label class="form-label" for="email"><span class="form-required">必須</span>メールアドレス</label>
                    <p id="email-error" class="error"></p>
                    <input id="email" type="email" name="email" placeholder="例）example@gmail.com">
                </div>
                <div class="form-content">
                    <label class="form-label" for="message"><span class="form-required">必須</span>お問い合わせ内容</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div class="form-content form-button">
                    <input class="button" type="submit" value="SUBMIT">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p class="footer"><small class="small">&copy; 2024 &lt;internSample&gt;</small></p>
    </footer>

    <!-- JavaScript -->
    <script src="./main.js"></script>
</body>

</html>
